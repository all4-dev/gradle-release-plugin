# [All4 Dev - Gradle Publish Plugin]
# Internal artifacts:
#  - dev.all4.publish (auto-detects root vs subproject)


# =========================================================================================================
# üè∑Ô∏è  -------------------------------- SECTION: VERSIONS - Version aliases --------------------------------
# =========================================================================================================

[versions]

# Core Versions
jdk = "21"
kotlin = "2.3.10"

# Gradle Plugins
gradle-plugin-publish = "1.3.1"
maven-publish = "0.30.0"

# Code quality / docs
kotlin-bcv = "0.18.0"
detekt = "1.23.8"
dokka = "2.0.0"
kover = "0.9.6"
ktfmt = "0.22.0"

# Testing (org.junit, org.assertj, io.mockk)
assertj = "3.27.3"
junit = "5.12.0"
mockk = "1.13.16"


# =========================================================================================================
# üîå ------------------------------- SECTION: PLUGINS - Plugin artifacts aliases --------------------------
# =========================================================================================================

[plugins]

# Kotlin (org.jetbrains.kotlin)
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }

# Gradle Publishing
gradle-plugin-publish = { id = "com.gradle.plugin-publish", version.ref = "gradle-plugin-publish" }
maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "maven-publish" }

# Code quality / docs
kotlin-bcv = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version.ref = "kotlin-bcv" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
ktfmt = { id = "com.ncorti.ktfmt.gradle", version.ref = "ktfmt" }

# =========================================================================================================
# üìö --------------------------- SECTION: LIBRARIES - Dependency artifacts aliases ------------------------
# =========================================================================================================

[libraries]

# Gradle Plugins (for build-logic)
kotlin-bcv-gradle-plugin = { module = "org.jetbrains.kotlinx:binary-compatibility-validator", version.ref = "kotlin-bcv" }
detekt-gradle-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
dokka-gradle-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
gradle-plugin-publish = { module = "com.gradle.publish:plugin-publish-plugin", version.ref = "gradle-plugin-publish" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kover-cli = { module = "org.jetbrains.kotlinx:kover-cli", version.ref = "kover" }
kover-gradle-plugin = { module = "org.jetbrains.kotlinx:kover-gradle-plugin", version.ref = "kover" }
kover-jvm-agent = { module = "org.jetbrains.kotlinx:kover-jvm-agent", version.ref = "kover" }
ktfmt-gradle-plugin = { module = "com.ncorti.ktfmt.gradle:plugin", version.ref = "ktfmt" }

# Testing - JUnit 5 (org.junit)
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }

# Testing - AssertJ (org.assertj)
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

# Testing - MockK (io.mockk)
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }


# =========================================================================================================
# üì¶ ------------------------------ SECTION: BUNDLES - Dependency Grouping --------------------------------
# =========================================================================================================

[bundles]

# Testing
testing = [
    "assertj-core",
    "junit-jupiter",
    "junit-jupiter-params",
    "junit-platform-launcher",
    "mockk",
]